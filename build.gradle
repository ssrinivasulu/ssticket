buildscript {
	ext {
		springBootVersion = '1.5.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
	maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('io.springfox:springfox-data-rest:2.7.1-SNAPSHOT')
	compile('io.springfox:springfox-swagger2:2.7.1-SNAPSHOT')
	compile('io.springfox:springfox-swagger-ui:2.7.1-SNAPSHOT')
	compile('com.h2database:h2:1.4.196')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile('com.fasterxml.jackson.core:jackson-databind:2.7.4'){force=true}
	compile('com.fasterxml.jackson.core:jackson-core:2.7.4'){force=true}
	compile('org.hibernate:hibernate-validator:5.2.1.Final')
}

bootRun{
	jvmArgs = ["-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005"]
}
