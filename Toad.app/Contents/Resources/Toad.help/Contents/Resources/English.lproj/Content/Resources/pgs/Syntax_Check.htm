        <h1>Syntax Check</h1>
        <p>Syntax Check is a powerful feature that helps you to verify your SQL code.</p>
        <h2>Benefits:</h2>
        <ul>
            <li value="1">Errors are recognized automatically, on-the-fly.</li>
            <li value="2">Hints are displayed when you move your mouse cursor over the error icon in editors (white cross in red circle)</li>
        </ul>
